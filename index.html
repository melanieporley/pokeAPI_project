<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAPI_project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<header>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      Source <a class="navbar-brand" href="https://pokeapi.co/" target="_blank">
        <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" id="pokeapiIMG">
      </a>
    </div>
  </nav>
</header>

<body>
  <div id="body" class="container-fluid">
    <br>
    <div id="pagAndSearch" class="justify-content-center d-flex">
      <div aria-label="Page navigation example" class="text-center">
        <ul class="pagination">
          <li class="page-item" id="prevBtn">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item page-item disabled"><a class="page-link"><img id="pokebola"
                src="https://cdn-icons-png.flaticon.com/512/287/287221.png" alt="pokebola"></a></li>
          <li class="page-item" id="nextBtn">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="searchBtns" class="justify-content-end">
        <div class="input-group ">
          <div class="input-group">
            <input id="input" type="text" class="form-control-sm" placeholder="Pikachu...">
            <button id="search" class="btn btn-outline-secondary" type="button">Buscar</button>
            <button id="clean" class="btn btn-outline-secondary" type="button">Limpiar</button>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div id="pikachuLoading" class="container-fluid" style="display: none;"><div class="d-flex justify-content-center"><img src="https://media.tenor.com/fSsxftCb8w0AAAAi/pikachu-running.gif" style="width: 13rem;"></div></div>
    <div class="container-fluid" id="container">
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
